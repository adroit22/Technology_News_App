<ion-header>
  <ion-toolbar>
    <ion-title>Latest Technology News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-card-title><b>{{title}}</b></ion-card-title>
      <ion-card-subtitle>Author: {{author}}</ion-card-subtitle>
      <ion-card-subtitle> Date: {{publishedAt}}</ion-card-subtitle>

      <img [src]="urlToImage">
    </ion-card-header>

    <ion-card-content>
      {{description}}<br>
      <ion-button class="readButton" href={{url}} slot="end" fill="clear" size="small"> Read More</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-button routerLink="/home" expand="full" slot="end" size="small"> Back</ion-button>
  </ion-card>

</ion-content>
